<form>
  <label for="name">Name:</label>
  <input required type="text" id="name" placeholder="Enter your product name">

  <label for="description">Description:</label>
  <input required type="text" id="description" placeholder="Enter a description">

  <div class="state">
    <label>State:</label>
    <div>
      <label>
        BAD
        <input required type="radio" name="state" value="bad">
      </label>

      <label>
        MID
        <input required type="radio" name="state" value="mid">
      </label>

      <label>
        GOOD
        <input required type="radio" name="state" value="good">
      </label>

      <label>
        NEW
        <input required type="radio" name="state" value="new">
      </label>
    </div>
  </div>

  <label for="price">Price:</label>
  <input type="number" id="price" placeholder="â‚¬">
  <label for="image">
    <input required (change)="updatePhoto($event)" type="file" id="image">
  </label>
  <label for="search">Search:</label>
  <input type="search" id="search" placeholder="Search...">

  <input class="sub" type="button" (click)="sendProduct()" value="Submit">
</form>
